# ------------------
# 複数のyamlに指定したデータが1つもない場合にエラーにする
#
# チェックしたyamlのFields.Validate.ColumnExistsYamlにこのyamlを指定する
# ------------------
Header:
  BaseType: MultiYamlAction
  MultiYamlAction: 
    Type: ValidateColumnExistsYaml
    Ignores:
    - Value: 0

MultiYamlAction:
- Column: IntValue
  Yaml: Basic/List.yaml

- Column: IntValue
  Yaml: Basic/Groupby.yaml
